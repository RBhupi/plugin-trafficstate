name: "traffic-state"
description: "Traffic State Estimator"
version : "0.1.0"
namespace: "sage"
authors: "Seongha Park <seongha.park@anl.gov>"
funding: "NSF 1935984"
collaborators: "Waggle Team <https://wa8.gl>"
license: "MIT License"
keywords: "traffic state, traffic flow, traffic occupancy, traffic speed, machine learning, Multiple Object Tracking (MOT), YOLO v7, SORT"
homepage: "https://github.com/waggle-sensor/plugin-trafficstate/blob/main/ecr-meta/ecr-science-description.md"
source:
  architectures :
    - "linux/arm64"
    - "linux/amd64"
  url: "https://github.com/waggle-sensor/plugin-trafficstate"
  branch: "oneshot"
inputs:
  - id: "stream"
    type: "string"
  - id: "no-cuda"
    type: "boolean"
  - id: "duration"
    type: "float"
  - id: "fps"
    type: "int"
  - id: "labels"
    type: "string"
  - id: "config"
    type: "string"
  - id: "roi-name"
    type: "string"
  - id: "roi-area"
    type: "float"
  - id: "roi-coordinates"
    type: "string"
  - id: "resampling"
    type: "boolean"
  - id: "resampling_fps"
    type: "float"
metadata:
  ontology: traffic.state.*
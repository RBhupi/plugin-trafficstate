name: "trafficstate"
description: "Traffic State Estimator"
version : "0.1.0"
namespace: "sage"
source:
  architectures :
    - "linux/amd64"
  url: "https://github.com/waggle-sensor/plugin-trafficstate.git"
  build_args:
    SAGE_STORE_URL: "PATH_TO_OBJECT_STORE"
    SAGE_USER_TOKEN: "USER_TOKEN"
    BUCKET_ID_MODEL: "BUCKET_ID_TO_MODELS"
resources:
  - type: "RGB_image_producer"
    view: "road"
    min_resolution: "600x800"
inputs:
  - id: "sampling-interval"
    type: "int"

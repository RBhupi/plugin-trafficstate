name: "traffic-state"
description: "Traffic State Estimator"
version : "0.0.5"
namespace: "sage"
authors: "Seongha Park <seongha.park@anl.gov>"
funding: "NSF 1935984"
collaborators: "Bhupendra Raut, Dario Dematties Reyes, Joseph Swantek, Neal Conrad, Nicola Ferrier, Pete Beckman, Raj Sankaran, Robert Jackson, Scott Collis, Sean Shahkarami, Sergey Shemyakin, Wolfgang Gerlach, Yongho kim"
license: "MIT License"
keywords: "traffic state, traffic flow, traffic occupancy, traffic speed, machine learning, Multiple Object Tracking (MOT), YOLO v4, DeepSORT"
homepage: "https://github.com/waggle-sensor/plugin-trafficstate/blob/main/ecr-meta/ecr-science-description.md"
source:
  architectures :
    - "linux/arm64"
    - "linux/amd64"
  url: "https://github.com/waggle-sensor/plugin-trafficstate"
  branch: "oneshot"
inputs:
  - id: "stream"
    type: "string"
  - id: "no-cuda"
    type: "boolean"
  - id: "duration"
    type: "float"
  - id: "fps"
    type: "int"
  - id: "labels"
    type: "string"
  - id: "config"
    type: "string"
  - id: "roi-name"
    type: "string"
  - id: "roi-area"
    type: "float"
  - id: "roi-coordinates"
    type: "string"
  - id: "resampling"
    type: "boolean"
  - id: "resampling_fps"
    type: "float"

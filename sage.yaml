name: "trafficstate"
description: "Traffic State Estimator"
version : "0.1.0"
namespace: "sage"
source:
  architectures :
    - "linux/arm64"
  url: "https://github.com/waggle-sensor/plugin-trafficstate.git"
  branch: "main"
inputs:
  - id: "stream"
    type: "string"
  - id: "no-cuda"
    type: "bool"
  - id: "duration"
    type: "float"
  - id: "fps"
    type: "int"
  - id: "labels"
    type: "string"
  - id: "config"
    type: "string"
  - id: "resampling"
    type: "boolean"
  - id: "resampling_fps"
    type: "float"

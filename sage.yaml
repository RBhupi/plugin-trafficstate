name: "traffic-state"
description: "Traffic State Estimator"
version : "0.1.0"
namespace: "sage"
authors: "Seongha Park <seongha.park@anl.gov>"
funding: "NSF 1935984"
collaborators: "Waggle Team <https://wa8.gl>"
license: "MIT License"
keywords: "traffic state, traffic flow, traffic occupancy, traffic speed, machine learning, Multiple Object Tracking (MOT), YOLO v7, SORT"
homepage: "https://github.com/waggle-sensor/plugin-trafficstate/blob/main/ecr-meta/ecr-science-description.md"
source:
  architectures :
    - "linux/arm64"
    - "linux/amd64"
  url: "https://github.com/waggle-sensor/plugin-trafficstate"
  branch: "main"
inputs:
  - id: "stream"
    type: "string"
  - id: "duration"
    type: "float"
  - id: "resampling"
    type: "boolean"
  - id: "resampling_fps"
    type: "float"
  - id: "skip-second"
    type: "float"
  - id: "sampling-interval"
    type: "int"
  - id: "roi-coordinates"
    type: "string"
  - id: "roi-area"
    type: "float"
  - id: "roi-length"
    type: "float"
  - id: "loi-coordinates"
    type: "string"
  - id: "labels"
    type: "string"
  - id: "detection-thres"
    type: "float"
  - id: "iou-thres"
    type: "float"
  - id: "classes"
    type: "int"
  - id: "weight"
    type: "string"
  - id: "max-age"
    type: "int"
  - id: "min-hits"
    type: "int"
  - id: "iou-threshold"
    type: "float"
metadata:
  ontology: traffic.state.*
